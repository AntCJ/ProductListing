<div class="card">
    <div class="card-header">
        <h2>Edit Product</h2>
        <button type="button" class="btn btn-primary" routerLink="/">Back to listing</button>
    </div>
    <div *ngIf="!product" class="card-body">
        <div *ngIf="error" class="row justify-content-center">
            <div class="col-8 alert alert-danger">{{ error }}</div>
        </div>
    </div>
    <div *ngIf="product" class="card-body">
        <i>Input *NULL* for null value.</i>
        <div *ngIf="error" class="row justify-content-center">
            <div class="col-8 alert alert-danger">{{ error }}</div>
        </div>
        <form (ngSubmit)="onSubmit()" #productForm="ngForm">
            <div class="form-group row my-2 justify-content-center align-items-center">
                <div class="col-2 text-center fw-bold">
                    <label for="code">Code* :</label>
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="product.code" 
                           class="form-control" 
                           id="code" 
                           name="code" 
                           [value]="product.code"
                           disabled
                           required #code="ngModel">
                </div>
            </div>
            <div class="form-group row my-2 justify-content-center align-items-center">
                <div class="col-2 text-center fw-bold">
                    <label for="name">Name* :</label>
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="product.name" 
                           class="form-control" 
                           id="name" 
                           name="name" 
                           [value]="product.name"
                           required #name="ngModel">
                </div>
            </div>
            <div *ngIf="name.errors?.['required']" class="row justify-content-center text-danger">
                <div class="col-2"></div>
                <div class="col-6">
                    Name is required.
                </div>
            </div>
            <div *ngIf="name.value === '*NULL*'" class="row justify-content-center text-warning">
                <div class="col-2"></div>
                <div class="col-6">
                    Name cannot be null. The value will be saved as *NULL* instead.
                </div>
            </div>
            <div class="form-group row my-2 justify-content-center align-items-center">
                <div class="col-2 text-center fw-bold">
                    <label for="category">Category* :</label>
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="product.category" 
                           class="form-control" 
                           id="category" 
                           name="category" 
                           [value]="product.category"
                           required #category="ngModel">
                </div>
            </div>
            <div *ngIf="category.errors?.['required']" class="row justify-content-center text-danger">
                <div class="col-2"></div>
                <div class="col-6">
                    Category is required.
                </div>
            </div>
            <div *ngIf="category.value === '*NULL*'" class="row justify-content-center text-warning">
                <div class="col-2"></div>
                <div class="col-6">
                    Category cannot be null. The value will be saved as *NULL* instead.
                </div>
            </div>
            <div class="form-group row my-2 justify-content-center align-items-center">
                <div class="col-2 text-center fw-bold">
                    <label for="brand">Brand :</label>
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="product.brand" 
                           class="form-control" 
                           id="brand" 
                           name="brand" 
                           [value]="product.brand">
                </div>
            </div>
            <div class="form-group row my-2 justify-content-center align-items-center">
                <div class="col-2 text-center fw-bold">
                    <label for="type">Type :</label>
                </div>
                <div class="col-6">
                    <input type="text" [(ngModel)]="product.type" 
                           class="form-control" 
                           id="type" 
                           name="type" 
                           [value]="product.type">
                 </div>
            </div>
            <div class="form-group row my-2 justify-content-center align-items-center">
                <div class="col-2 text-center fw-bold">
                    <label for="description">Description :</label>
                </div>
                <div class="col-6">
                    <textarea [(ngModel)]="product.description" 
                              class="form-control" 
                              id="description" 
                              name="description" 
                              [value]="product.description">
                    </textarea>
                 </div>
            </div>
            <div class="text-center mt-3">
                <button type="button" 
                        (click)="deleteProduct()" 
                        class="btn btn-danger mx-1">Delete</button>
                <button type="submit" 
                        [disabled]="!productForm.form.valid" 
                        class="btn btn-primary mx-1">Update</button>
            </div>
        </form>
    </div>
</div>
